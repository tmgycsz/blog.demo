<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .components {
            margin: 100px auto;
            width: 100px;
            text-align: center;
            font-size: 23px;
        }

        .head, .body, .footer, .title {
            width: 100%;
            height: 50px;
            background-color: #ff3b30;
            font-size: 23px;
            text-align: center;
            line-height: 50px;
            color: white;
        }
    </style>
</head>
<body>
<div id="app">
    <my-component :msg="msg">
        <div class="title">标题</div>
        <p class="head" slot="head">我是头部</p>
        <p class="body" slot="body">我是身体</p>
        <p class="footer" slot="footer">我是底部</p>
    </my-component>
</div>
<!--组件模板-->
<template id="myComponent">
    <div class="components">
        <slot></slot>
        <div>{{msg}}</div>
        <slot name="head"></slot>
        <slot name="body"></slot>
        <slot name="footer"></slot>
    </div>
</template>
<!--加载vue.js-->
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: "下面是具名插槽分发的内容",
        },
        components: {
            'my-component': {
                template: '#myComponent',
                props: ['msg']
            }
        }
    })
</script>
</body>
</html>
