<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-component :items="items" :text="text">
        <template slot="item" slot-scope="props">
            <li>{{props}}</li>
        </template>
        <template slot="text" slot-scope="props">
            <span>{{props}}</span>
        </template>
    </my-component>
</div>
<script src="../vue.js"></script>
<script>
    Vue.component('my-component', {
        template: '<div>' +
            '<ul> ' +
                '<slot name="item" v-for="item in items" :test="item"></slot> ' +
            '</ul>' +
            '<span>' +
                '<slot name="text" :text="text"></slot>'+
            '</span>' +
        '</div>',
        props: ['text', 'items']
    })
    new Vue({
        el: '#app',
        data: {
            items: [
                {text: 'item1'},
                {text: 'item2'},
                {text: 'item3'},
            ],
            text: "测试文字"
        }
    })
</script>
</body>
</html>
