<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-component>
    </my-component>
</div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        components: {
            'my-component': {
                template: '<div><h1>{{msg}}</h1><button @click="test">点击</button></div>',
                data: function () {
                    return {
                        msg: "my-component template"
                    }
                },
                methods: {
                    test: function () {
                        alert(this.msg);
                        alert(this.$parent.msg);
                    },
                }
            },
        },
        data: {
            msg: "vue实例"
        },
    })
</script>
</body>
</html>
